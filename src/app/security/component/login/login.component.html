<div class="form-action" id="login-page">
  <div class="row">
    <div class="col-lg-12 text-center" style="margin-top: 15%">
      <h1 style="color: #fbfff9">
        Login
        <h1 *ngIf="!isRestLoad" class="text-center">
          <br/>
          <br/>
          <img src="assets/preloader.gif"/>
        </h1>
      </h1>
    </div>
  </div>
  <div class="row" *ngIf="isRestLoad">
    <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2"></div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-8">
      <div class="col-lg-2"></div>
      <div class="col-lg-12">
        <form name="form" [ngFormOptions]="{updateOn: 'blur'}" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label class="text-white">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="authenticationRequest.username"
                   #username="ngModel" required
                   pattern="^[a-zA-Z0-9._-]{1,40}@[a-zA-Z0-9.-]{1,40}\.[a-zA-Z]{2,6}$"/>
            <span *ngIf="username.hasError('pattern')" class="text-white">Username is not valid</span>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label class="text-white">Password&nbsp;</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="authenticationRequest.password"
                   #password="ngModel" required pattern="^[a-zA-Z0-9._-]{4,40}$"/>
            <span *ngIf="password.hasError('pattern')" class="text-white">Password is not valid</span>
          </div>
          <div class="form-group">
            <button [disabled]="loading" type="submit" (click)="f.form.valid && login()" style="width: 100%" class="btn btn-primary">Login</button>
            <p *ngIf="error &&( error.status === 403 || error.status === 401)" class="text-center text-white">Error authentication failed. please
              try again</p>
          </div>
        </form>
        <a class="btn btn-success" href="https://evolution-social.herokuapp.com" style="width: 100%"> Go to Evolution</a>
      </div>
      <div class="col-lg-2"></div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2"></div>
  </div>
</div>
